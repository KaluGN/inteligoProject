<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Regístrate</title>
</head>

<body>
  <div class="container">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12 m6 l4">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_name" type="text" class="validate">
          <label for="icon_name">Nombre</label>
        </div>
        <div class="input-field col s12 m6 l4">
          <i class="material-icons prefix">perm_identity</i>
          <input id="icon_lastname" class="validate">
          <label for="icon_lastname">Apellido</label>
        </div>
        <div class="input-field col s12 m6 l4">
          <i class="material-icons prefix">cake</i>
          <input id="icon_birthday" class="validate">
          <label for="icon_birthday">Fecha de nacimiento</label>
        </div>
        <div class="input-field col s12 m6 l4">
          <i class="material-icons prefix">people</i>
          <input id="icon_people" class="validate">
          <label for="icon_people">Género</label>
        </div>
        <div class="input-field col s12 m6 l4">
          <i class="material-icons prefix">phone</i>
          <input id="icon_phone" class="validate">
          <label for="icon_phone">Teléfono</label>
        </div>
        <div class="input-field col s12 m6 l4">
          <i class="material-icons prefix">email</i>
          <input id="icon_email" type="email" class="validate">
          <label for="icon_email" data-error="wrong" data-success="right">Correo electrónico</label>
        </div>
      </div>
      <p class="center-align">
        <button class="waves-effect waves-light btn" type="submit"><i class="material-icons right">send</i>enviar</button>
      </p>
    </form>
  </div>
</body>

</html>
